<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>

    <body>
        <div id="log"></div>
        <script>
            let date = new Date();
            document.getElementById("log").innerHTML = 
	       date.getDate() + "." + ( date.getMonth() + 1 ) + "." + date.getFullYear() + "."; 
	</script>
    </body>
</html>
